<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <body>
    <div class="container">
      <div class="content">
        <div class="left">
          <div class="details address">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">address</div>
            <div class="text-one">mathikere, bangalore</div>
            <div class="text-tow">india 560054</div>
          </div>

          <div class="details phone">
            <i class="fas fa-phone-alt"></i>
            <div class="topic">phone</div>
            <div class="text-one">+91537 2638 765</div>
            <div class="text-tow">+91537 2638 765</div>
          </div>

          <div class="details email">
            <i class="fas fa-envelope"></i>
            <div class="topic">Email</div>
            <div class="text-one">vikrampj123@gmail.com</div>
            <div class="text-tow">vikrampj123@gmail.com</div>
          </div>
        </div>

        <div class="right">
          <div class="topic-text">send us a message</div>
          <p>
            Lorem ipsum dolor, sit amet consectetur sit amet consectetur
            adipisicing adipisicing elit. Unde, ea.
          </p>

          <form action="#">
            <div class="input-box">
              <input type="text" placeholder="Enter your name" />
            </div>
            <div class="input-box">
              <input type="email" placeholder="Enter your email" />
            </div>
            <div class="input-box">
              <input type="tel" placeholder="Enter your phone number" />
            </div>
            <div class="input-box message-box">
              <textarea name="message" placeholder="message"></textarea>
            </div>
            <div class="button">
              <input type="button" value="send message" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
